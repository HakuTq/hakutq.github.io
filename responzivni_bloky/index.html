    <form action="" class="form">

        <label for="cislo1">Cislo 1</label>
        <input type="number" required id="cislo1">
        <label for="cislo1">Cislo 2</label>
        <input type="number" required id="cislo2">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button type="submit" id="calcButton">odeslat</button>

    <p id="calculation"></p>


    <script>
        var calcBtn = document.getElementById("calcButton");
        calcBtn.addEventListener("click", calc);
    
        function calc(event) {
            event.preventDefault();
    
            var number1 = Number(document.getElementById("cislo1").value);
            var number2 = Number(document.getElementById("cislo2").value);
            var operator = document.getElementById("operation").value;
            var vysledek;
    
            if (operator === "+") {
                vysledek = number1 + number2;
            } else if (operator === "-") {
                vysledek = number1 - number2;
            } else if (operator === "*") {
                vysledek = number1 * number2;
            } else {
                if (number2 === 0) {
                    vysledek = "Nelze delit nulou";
                } else {
                    vysledek = number1 / number2;
                }
            }
    
            document.getElementById("calculation").textContent = vysledek;
        }
    </script>
